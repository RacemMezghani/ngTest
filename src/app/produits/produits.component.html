<div class="container" id="main-container">
  <div class="row">
    <div *ngFor="let produit of produits" class="col-md-6 col-xl-3" >
      <div class="card m-b-30">
        <div class="card-body row">
          <div class="col-6">
            <a href=""><img src="https://www.pngfind.com/pngs/m/131-1312918_png-file-svg-product-icon-transparent-png.png" alt="" class="img-fluid rounded-circle w-60"></a>
          </div>
          <div class="col-6 card-title align-self-center mb-0">
            <h5>{{produit?.marque}}</h5>
            <p class="m-0">{{produit?.modele}}</p>
          </div>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><i class="fa fa-dollar float-right" style="margin-top: 1.5%"></i>Price : <span style="margin-left: 60%">{{produit?.prixUnitaire}}</span></li>
        </ul>
        <div class="card-body">
          <div class="float-right btn-group btn-group-sm">
            <a  class="btn btn-warning tooltips" data-placement="top" data-original-title="Add"><i class="fa fa-shopping-cart"></i></a>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>



<!-- Notification for no products -->
<div *ngIf="produits?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
  <div class="alert alert-info" role="alert">
    <h4 class="alert-heading">NO PRODUCTS!</h4>
    <p>No Products were found.</p>
  </div>
</div>
